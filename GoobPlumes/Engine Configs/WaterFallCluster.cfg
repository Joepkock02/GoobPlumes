@PART[SEP_B4_29_CLUSTER|SEP_B4_33_CLUSTER]:NEEDS[Waterfall,!RealismOverhaul]:AFTER[StarshipExpansionProject]
{
  !MODULE[ModuleWaterfallFX],* {} // this is what deletes the original waterfall
  
  !EFFECTS {}
  EFFECTS
  {
    running_full
    {
			AUDIO
			{
				channel = Ship
				clip = StarshipExpansionProject/Soundbank/superheavycluster
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
    }
	running_twelve
	{
		AUDIO
		{
			channel = Ship
			clip = StarshipExpansionProject/Soundbank/superheavycluster
			volume = 0.0 0.0
			volume = 0.1 0.3
			volume = 1.0 1.0
			pitch = 0.0 0.7
			pitch = 1.0 1.0
			loop = true
		}
	}
	running_three
	{
		AUDIO
		{
			channel = Ship
			clip = StarshipExpansionProject/Soundbank/superheavycluster
			volume = 0.0 0.0
			volume = 0.1 0.3
			volume = 1.0 1.0
			pitch = 0.0 0.7
			pitch = 1.0 1.0
			loop = true
		}
	}
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/ZorgSounds/engage_raptor
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = fullthrusttransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = raptorclusterFull
    // This links the effects to a given ModuleEngines
    engineID = AllEngines

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = AllEngines
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = SuperheavyPlumeOne
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = AllThrustTransform
      position = 0,0,0
	rotation = 0, 0, 0
	scale = 0.7,0.7,0.7
    }
  }
  
    MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = raptorclusterMiddle
    // This links the effects to a given ModuleEngines
    engineID = MiddleInner

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = MiddleInner
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = CryoRapThree
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = MiddleThrustTransform
		position = 0, 0, 0
		rotation = 0, 0, 0
		scale = 0.7,0.7,0.7
    }

  }
	MODULE
	{
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = raptorclusterInner
    // This links the effects to a given ModuleEngines
    engineID = CenterThree

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = CenterThree
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = CryoRapThree
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = CenterThrustTransform
		position = 0, 0, 0
		rotation = 0, 0, 0
		scale = 0.7,0.7,0.7
    }

  }
}